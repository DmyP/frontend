<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HW01 Login page</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <h3> <img src="folder.png" alt="Folder Icon" width="20" height="20">
            Файловое хранилище V 0.01 (потеряй свои файлы красиво! ;) )
            <img src="folder.png" alt="Folder Icon" width="20" height="20">
        </h3>
    </header>
<article>
        <section id="up_block">
            <h6>Необходимо выполнить вход в систему</h6>
        </section>
        <aside id="left_block">

        </aside>

        <section id="center">
            <fieldset>
                <form name="loginForm" onsubmit="return checkForm(this)" action="index.html" >
                    <label for="email">Е-мейл:</label>
                        <!--<input id="email" name="email" pattern="^[a-zA-Z0-9._-]{4,}@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,4}$" title="Type correct email" required><br>-->
                        <input id="email"
                               name="email"
                               pattern="^[а-яА-Яa-zA-Z0-9._-]{4,}@[а-яА-Яa-zA-Z0-9.-]+\.([а-яА-Яa-zA-Z0-9.-]+\.)?[а-яА-Яa-zA-Z]{2,4}$"
                               onclick="return checkForm(this)"
                               required
                               ><br>
                    <label for="password">Пароль:</label>
                        <input id="password"
                               type="password"
                               name="password"
                               required><br><br>
                    <label for="remember">Запомнить:</label>
                        <input type="checkbox" id="remember" name="remember"><br><br>
                    <label></label><input type="submit" value="Войти" required/>
                </form>
            </fieldset>
        </section>

        <aside id="right_block">
            <p><b>Статистика</b><br>
                Пользователей: 123<br>
                Файлов: 1234<br>
                Объём: 2345 Mb<br>
                Объём/польз.: 45 Мб</p>
        </aside>
</article>
    <footer>
            ©2017 EP, RD HTML Training
    </footer>
</body>
</html>
